name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  SOURCE_ROOT: ${{ github.workspace }}/build/mo2-fomod-plus
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Export GitHub Actions cache environment
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Cache MO2 dependencies
        id: mo2-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/install
          key: mo2-deps-${{ hashFiles('.github/workflows/build.yml') }}

      - name: Build dependencies
        if: steps.mo2-cache.outputs.cache-hit != 'true'
        uses: modorganizer2/build-with-mob-action@master
        with:
          mo2-owner: 'ModOrganizer2'
          mo2-branch: 'master'
          mo2-dependencies: uibase archive
          mo2-skip-build: true

      - name: Install Qt
        if: steps.mo2-cache.outputs.cache-hit == 'true'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          cache: true

      - name: Checkout
        if: steps.mo2-cache.outputs.cache-hit == 'true'
        uses: actions/checkout@v4
        with:
          path: build/mo2-fomod-plus

      - name: Configure (vcpkg preset)
        run: >
          cmake --preset vs2022-windows-vcpkg
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install/lib/cmake;${{ github.workspace }}/install/share"
          -Dmo2-cmake_DIR="${{ github.workspace }}/install/lib/cmake/mo2-cmake"
          -DFOMOD_PLUS_BUILD_PATCHFINDER=OFF
        working-directory: ${{env.SOURCE_ROOT}}

      - name: Build & Install
        run: |
          cmake --build vsbuild-vcpkg --config ${{env.BUILD_TYPE}} --target package
          cmake --install vsbuild-vcpkg --config ${{env.BUILD_TYPE}} --prefix ${{env.SOURCE_ROOT}}/install
        working-directory: ${{env.SOURCE_ROOT}}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mo2-fomod-plus
          path: |
            ${{env.SOURCE_ROOT}}/package
            ${{env.SOURCE_ROOT}}/install/bin

      - name: Create release archive
        if: github.event_name == 'release'
        run: 7z a mo2-fomod-plus-${{ github.event.release.tag_name }}.7z ./plugins ./translations
        working-directory: ${{env.SOURCE_ROOT}}/package

      - name: Upload release asset
        if: github.event_name == 'release'
        run: gh release upload ${{ github.event.release.tag_name }} ${{env.SOURCE_ROOT}}/package/mo2-fomod-plus-${{ github.event.release.tag_name }}.7z --clobber --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
