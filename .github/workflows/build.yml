name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  SOURCE_ROOT: ./build/modorganizer_super/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: windows-2022
    steps:
#      - name: Configure Pagefile
#        uses: al-cheb/configure-pagefile-action@v1.4
#        with:
#          minimum-size: 2GB
#          maximum-size: 48GB

      - name: Build
        uses: ModOrganizer2/build-with-mob-action@master
        with:
#          mo2-third-parties:
          mo2-dependencies: cmake_common uibase gamebryo
#          qt-modules:

      - name: Install
        run: cmake --install ./vsbuild --config RelWithDebInfo --prefix ./install

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: mo2-fomod-plus
          path: ./install/bin